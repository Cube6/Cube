  #   volumes:
  #          - ~/.aspnet/https:/https:ro
  #   networks:
  #          - my-net

  # Gateway Service #
  gateway:
    image: cubegatewayservice
    build:
      context: .
      dockerfile: ./src/ApiGateway/Dockerfile
    ports:
         - '9070:9070' 
    environment: 
         - ASPNETCORE_URLS=http://+:9070
    networks:
         - my-net
    depends_on: 
         - boardservice1
         - boardservice2
         - boardservice3
         - userservice1
         - userservice2
         - identityservice1
         - identityservice2

  # Consul Service #
  consul:
     image: consul #指定镜像名称为consul，本地如果没有consul镜像，会从docker远程仓库拉取
     ports: 
           - '8500:8500'
     networks: 
           - my-net
networks: #定义容器网络
  my-net: #my-net网络
    driver: bridge #网络模式为bridge